<div class="container">
    <div class="row">
        <h1>Iniciar sesion</h1>

        <i class="material-icons" style="font-size: 180px;">person</i>


        <!--Email del usuario-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese su email</mat-label>
            <input [(ngModel)]="usuarios.email" matInput placeholder="Superpepe@gmail.com" required>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <!--Contraseña del usuario-->
        <mat-form-field>
            <mat-label>Ingrese su contraseña</mat-label>
            <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            
        </mat-form-field>

        <button mat-raised-button color="primary" class="boton" (click)="IniciarSesion()">Iniciar</button>

    </div>

</div>
